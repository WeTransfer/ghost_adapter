Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/RescueModifier:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - test/**/*_test.rb

Metrics/MethodLength:
  IgnoredMethods:
    - build_ghost_command
    - ghost_mysql2_connection

Metrics/AbcSize:
  IgnoredMethods:
    - build_ghost_command
    - ghost_mysql2_connection

Metrics/PerceivedComplexity:
  IgnoredMethods:
    - ghost_mysql2_connection

AllCops:
  SuggestExtensions: false
  TargetRubyVersion: 2.5
  NewCops: enable
